<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/favicon.ico">
    <title>人事管理系统</title>
</head>
<body>
<script src="/layui.js" type="text/javascript"></script>
<div class="layui-layout layui-layout-admin">
    <div class="commonBar" th:include="bar::commonBar"></div>
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>个人所在部门员工</legend>
        </fieldset>

        <div class="layui-form">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="200">
                </colgroup>
                <thead>
                <tr>
                    <th>工号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>生日</th>
                    <th>部门</th>
                    <th>职务</th>
                    <th>工资</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${emps}">
                    <td th:text="${emp.emp_code}">贤心</td>
                    <td th:text="${emp.emp_name}">汉族</td>
                    <td th:text="女" th:if="0==${emp.sex}">汉族</td>
                    <td th:text="男" th:if="1==${emp.sex}">汉族</td>
                    <td th:text="${#dates.format(emp.birthday,'yyyy-MM-dd')}">汉族</td>
                    <td th:text="${emp.unit_name}">汉族</td>
                    <td th:text="${emp.emp_job}">汉族</td>
                    <td th:text="${emp.salary}">汉族</td>
                    <td th:text="${#dates.format(emp.creation_date,'yyyy-MM-dd HH:mm:ss')}">汉族</td>
                    <td th:text="${#dates.format(emp.last_update_date,'yyyy-MM-dd HH:mm:ss')}">汉族</td>
                </tr>
                </tbody>
            </table>
        </div>
        <span><a th:href="@{/page/index}" class="layui-btn layui-btn-normal"  style="text-align: center">返回</a></span>

    </div>

</div>
