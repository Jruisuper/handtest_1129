<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="/css/layui.css">
        <link rel="stylesheet" href="/css/login.css">
        <link rel="icon" href="/favicon.ico">
        <title>人事管理系统</title>
</head>
<body class="layui-layout-body">
<script src="/layui.js" type="text/javascript"></script>

<div class="commonBar" th:fragment="commonBar">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">人事管理系统</div>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span th:text="${session.employee.emp_name}"></span>
                </li>

                <li class="layui-nav-item"><a href="/page/login">退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="demo" style="margin-right: 10px;">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">基本操作</a>
                        <dl class="layui-nav-child">
                            <div th:if="${session.employee.emp_job} eq '人事'">
                                <dd><a th:href="@{/page/emps}">员工信息管理</a></dd>
                                <dd><a th:href="@{/page/units}">部门信息管理</a></dd>
                            </div>
                            <div th:if="${session.employee.emp_job} eq '总经理'">
                                <dd><a th:href="@{/emp/showEmpsByUnitId(unit_id=${session.employee.unit_id})}">部门员工信息</a></dd>
                            </div>
                            <div th:if="${session.employee.emp_job} ne '人事' and ${session.employee.emp_job} ne '总经理'">
                                <dd><a th:href="@{/emp/showEmpByEmpId(emp_id=${session.employee.emp_id})}">个人信息</a></dd>
                            </div>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</div>



</body>
</html>
