<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="icon" href="/favicon.ico">
    <title>人事管理系统</title>
</head>
<body class="layui-layout-body">
<script src="/layui.js" type="text/javascript"></script>
<div class="layui-layout layui-layout-admin">
    <div class="commonBar" th:include="bar::commonBar"></div>
    <div class="layui-body">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr style="text-align: center">
                <td colspan="2">个人信息</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>用户ID</td>
                <td th:text="${emp.emp_id}">2016-11-28</td>
            </tr>
            <tr>
                <td>工号</td>
                <td th:text="${emp.emp_code}">2016-11-29</td>
            </tr>
            <tr>
                <td>姓名</td>
                <td th:text="${emp.emp_name}">2016-11-28</td>
            </tr>

            <tr>
                <td>性别</td>
                <td th:text="女" th:if="0==${emp.sex}">2016-11-28</td>
                <td th:text="男" th:if="1==${emp.sex}">2016-11-28</td>
            </tr>

            <tr>
                <td>生日</td>
                <td th:text="${#dates.format(emp.birthday,'yyyy-MM-dd')}">2016-11-28</td>
            </tr>

            <tr>
                <td>部门</td>
                <td th:text="${emp.unit_id}">2016-11-28</td>
            </tr>
            <tr>
                <td>职务</td>
                <td th:text="${emp.emp_job}">2016-11-28</td>
            </tr>

            <tr>
                <td>工资</td>
                <td th:text="${emp.salary}">2016-11-28</td>
            </tr>
            <tr>
                <td>创建时间</td>
                <td th:text="${#dates.format(emp.creation_date,'yyyy-MM-dd HH:mm:ss')}">2016-11-28</td>
            </tr>
            <tr>
                <td>更新时间</td>
                <td th:text="${#dates.format(emp.last_update_date,'yyyy-MM-dd HH:mm:ss')}">2016-11-28</td>
            </tr>

            </tbody>

        </table>
        <div style="text-align: center">
            <a th:href="@{/page/index}" class="layui-btn layui-btn-normal">返回</a>
        </div>
    </div>

</div>


</body>
</html>
